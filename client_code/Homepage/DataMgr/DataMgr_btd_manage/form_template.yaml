        type: DropDown
      - layout_properties: {grid_position: 'QYBFMI,LKWAIH'}
        name: file_count_label
        properties: {text: 0 Files}
        type: Label
      - components:
        - event_bindings: {show: repeating_panel_1_show}
          name: repeating_panel_1
          properties: {item_template: Homepage.DataMgr.DataMgr_btd_manage.RowTemplate6}
          type: RepeatingPanel
        layout_properties: {grid_position: 'YHFOZJ,KPZPSS'}
        name: file_grid
        properties:
          columns:
          - {data_key: date, id: JKSDUP, title: Date}
          - {data_key: comp_l1, id: VJQQOR, title: Competition}
          - {data_key: players_display, id: OJLQEN, title: Players}
          - {data_key: completeness_score, id: HVMZYB, title: Score}
          - {data_key: per_xy, id: JCGREN, title: '%XY'}
          - {data_key: no_errors, id: JIFKWH, title: Errors}
        type: DataGrid
      layout_properties: {width: 400}
      name: left_panel
      properties: {role: outlined-card}
      type: ColumnPanel
    - components:
      - layout_properties: {grid_position: 'VCVRLI,SHMYLC'}
        name: select_file_label
        properties: {align: center, role: headline, text: ‚Üê Select a file from the list}
        type: Label
      - components:
        - layout_properties: {grid_position: 'AUEAJI,CJDETQ'}
          name: file_name_label
          properties: {bold: true, role: headline, text: Filename}
          type: Label
        - layout_properties: {grid_position: 'SBYDHF,ACRTTM'}
          name: date_label
          properties: {text: 'Date:'}
          type: Label
        - layout_properties: {grid_position: 'RQQWHB,BSRJIA'}
          name: comp_label
          properties: {text: 'Competition:'}
          type: Label
        - layout_properties: {grid_position: 'PIAEIR,PUETPI'}
          name: team_label
          properties: {text: 'Team:'}
          type: Label
        - layout_properties: {grid_position: 'TRMPZD,BUUPFC'}
          name: stats_label
          properties: {text: 'Statistics:'}
          type: Label
        - layout_properties: {grid_position: 'QGZJDI,JKEHAF'}
          name: players_label
          properties: {text: 'Players:'}
          type: Label
        - layout_properties: {grid_position: 'LZZLNT,YADSAH'}
          name: errors_label
          properties: {text: 'Errors:', visible: false}
          type: Label
        - event_bindings: {click: delete_button_click}
          layout_properties: {grid_position: 'MSCWWE,KSCWNQ'}
          name: delete_button
          properties: {role: outlined-button, text: Delete}
          type: Button
        layout_properties: {grid_position: 'WRMHMD,RMHXNK'}
        name: details_card
        properties: {role: outlined-card, visible: false}
        type: ColumnPanel
      layout_properties: {}
      name: right_panel
      properties: {role: elevated-card}
      type: ColumnPanel
    layout_properties: {grid_position: 'DZUSWP,ZMQBXM'}
    name: flow_panel_1
    properties: {}
    type: FlowPanel
  - event_bindings: {click: close_button_click}
    layout_properties: {grid_position: 'WGLABE,OWTOKP'}
    name: close_button
    properties: {role: outlined-button, text: Close}
    type: Button
  layout_properties: {grid_position: 'WTTKXM,KLUJTC'}
  name: column_panel_1
  properties: {}
  type: ColumnPanel
container: {type: ColumnPanel}
is_package: true
