      - layout_properties: {grid_position: 'IUJVNZ,NRWURK'}
        name: label_2
        properties: {align: center, role: title, text: Filters}
        type: Label
      - layout_properties: {grid_position: 'GBYFSU,EYNKEU'}
        name: league_drop_down
        properties: {}
        type: DropDown
      - layout_properties: {grid_position: 'IXAURQ,XSGQUW'}
        name: team_drop_down
        properties: {}
        type: DropDown
      - layout_properties: {grid_position: 'HHAGVD,QFIJDJ'}
        name: date_from_picker
        properties: {}
        type: DatePicker
      - layout_properties: {grid_position: 'HHAGVD,JZGRVI'}
        name: date_to_picker
        properties: {}
        type: DatePicker
      - layout_properties: {grid_position: 'KDYETE,XZCYPN'}
        name: status_all_radio
        properties: {text: All}
        type: RadioButton
      - layout_properties: {grid_position: 'KDYETE,HPCOTT'}
        name: status_private_radio
        properties: {text: Private}
        type: RadioButton
      - layout_properties: {grid_position: 'KDYETE,BBJRAM'}
        name: status_scouting_radio
        properties: {text: Scouting}
        type: RadioButton
      - layout_properties: {grid_position: 'DPKNMA,BRPVTH'}
