        properties: {text: Min Completeness %}
        type: Label
      - layout_properties: {grid_position: 'DPKNMA,IYYLTA'}
        name: has_errors_checkbox
        properties: {text: Show only errors}
        type: CheckBox
      - event_bindings: {click: apply_filters_button_click}
        layout_properties: {grid_position: 'VJXSMB,WUWMCQ'}
        name: apply_filters_button
        properties: {role: outlined-button, text: Apply Filters}
        type: Button
      - event_bindings: {click: clear_filters_button_click}
        layout_properties: {grid_position: 'VJXSMB,OSQYFX'}
        name: clear_filters_button
        properties: {role: outlined-button, text: Clear}
        type: Button
      - layout_properties: {grid_position: 'ITTYTB,ZQJRZU'}
        name: label_3
        properties: {text: BallTime Data Files}
        type: Label
      - event_bindings: {change: sort_drop_down_change}
        layout_properties: {grid_position: 'HCNEBK,BSLICM'}
